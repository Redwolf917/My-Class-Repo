<!-- Timeout Example -->
<!-- Go to the Last Script Tag -->

<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Timeouts</title>

</head>

<body>

  <h1>Timeouts!</h1>

  <button id="window-cancel">Window Alert Cancel</button>

  <br>
  <br>

  <button id="start">Button Timeout Start</button>
  <button id="cancel">Button Timeout Cancel</button>

  <!-- Script -->
  <script type="text/javascript">
    //  Variable that will hold the button alert's timeout when it is clicked.
    let delayButtonAlert;

    //  Timeouts in JavaScript
    //  Set our window alert to run one second after the function's called.

    //keyword - don't redefine :) 
    // var setTimeout = "something else";
    const startBtn = document.getElementById("start");
    const cancelBtn = document.getElementById("cancel");
    const windowCancelBtn = document.getElementById("window-cancel");

    const windowTimeout = setTimeout(function () {
      alert("Alert #1: Called automatically 1 second after page load.");
    }, 1000);

    //  Start on click.
    startBtn.addEventListener("click", function () {
      //  Set the button alert's timeout to run three seconds after the function's called.
      delayButtonAlert = setTimeout(function () {
        alert("Alert #2: Called 3 seconds after the start button is clicked.");
      }, 3000);
    })

    //  Cancel on click.
    cancelBtn.addEventListener("click", function () {
      // Clear the button alert's timeout.
      clearTimeout(delayButtonAlert);
    });

    //  Cancel window alert on click.
    windowCancelBtn.addEventListener("click", function () {
      //  Clear the timeout, and stop the window alert.
      clearTimeout(windowTimeout);
    });

  </script>

</body>

</html>
